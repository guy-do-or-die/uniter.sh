<html lang="en">
  <head>

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: #0d1117;
        color: #c9d1d9;
        height: 100vh;
        overflow: hidden;
        cursor: text;
        /* Mobile optimizations */
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        user-select: none;
      }
      
      .terminal-container {
        width: 100%;
        height: 100vh;
        background: #0d1117;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        padding: 20px; /* Symmetric padding for balanced scrollbar positioning */
        box-sizing: border-box;
      }
      
      /* Farcaster miniapp optimization */
      @media (max-width: 500px), (max-height: 600px) {
        .terminal-container {
          padding: 4px 8px 8px 4px; /* Reduced left padding for tighter fit */
        }
      }
      
      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .terminal-container {
          padding: 0 5px 5px 5px; /* Smaller padding on mobile */
        }
      }
      
      @media (max-width: 480px) {
        .terminal-container {
          padding: 0 3px 3px 3px; /* Even smaller padding on small phones */
        }
      }
      
      .terminal-header {
        background: #161b22;
        padding: 8px 16px;
        border-bottom: 1px solid #30363d;
        display: flex;
        justify-content: space-between;
        align-items: center;
        min-height: 32px;
        font-size: 12px;
        flex-wrap: wrap;
        gap: 8px;
      }
      
      @media (max-width: 768px) {
        .terminal-header {
          padding: 6px 12px;
          min-height: 28px;
          font-size: 11px;
        }
      }
      
      .terminal-title {
        color: #58a6ff;
        font-weight: 500;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
        letter-spacing: 0.5px;
        flex-shrink: 0;
      }
      
      @media (max-width: 768px) {
        .terminal-title {
          font-size: 12px;
          gap: 6px;
          letter-spacing: 0.3px;
        }
      }
      
      @media (max-width: 480px) {
        .terminal-title {
          font-size: 11px;
          gap: 4px;
          letter-spacing: 0.2px;
        }
      }
      
      .terminal-logo {
        width: 24px;
        height: 24px;
        object-fit: contain;
        flex-shrink: 0;
      }
      
      @media (max-width: 768px) {
        .terminal-logo {
          width: 20px;
          height: 20px;
        }
      }
      
      @media (max-width: 480px) {
        .terminal-logo {
          width: 18px;
          height: 18px;
        }
      }
      
      .terminal-info {
        color: #7d8590;
        font-size: 11px;
        opacity: 0.8;
        text-align: right;
        flex-shrink: 1;
        min-width: 0;
      }
      
      @media (max-width: 768px) {
        .terminal-info {
          font-size: 10px;
        }
      }
      
      @media (max-width: 480px) {
        .terminal-info {
          font-size: 9px;
          display: none; /* Hide on very small screens */
        }
      }
      
      #terminal {
        flex: 1;
        background: #0d1117;
        padding: 0;
        overflow: auto; /* Allow both scrollbars */
        position: relative;
        min-height: 0; /* Allow flex shrinking */
        scrollbar-width: thin;
        scrollbar-color: #58a6ff #161b22;
      }
      
      /* Style terminal container scrollbars */
      #terminal::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      #terminal::-webkit-scrollbar-track {
        background: #161b22;
        border-radius: 3px;
      }
      
      #terminal::-webkit-scrollbar-thumb {
        background: #58a6ff;
        border-radius: 3px;
        opacity: 0.8;
      }
      
      #terminal::-webkit-scrollbar-thumb:hover {
        background: #79c0ff;
        opacity: 1;
      }
      
      /* Hide horizontal scrollbar by default - Enhanced for Farcaster */
      #terminal::-webkit-scrollbar:horizontal {
        height: 0px !important;
        transition: height 0.3s ease;
      }
      
      /* Also target xterm viewport scrollbars */
      #terminal .xterm-viewport::-webkit-scrollbar:horizontal {
        height: 0px !important;
        transition: height 0.3s ease;
      }
      
      /* Show horizontal scrollbar when scrolling horizontally */
      #terminal.scrolling-horizontal::-webkit-scrollbar:horizontal,
      #terminal.scrolling-horizontal .xterm-viewport::-webkit-scrollbar:horizontal {
        height: 6px !important;
      }
      
      /* Fallback for non-webkit browsers */
      #terminal {
        scrollbar-width: thin;
        scrollbar-color: #484f58 #161b22;
      }
      
      #terminal:not(.scrolling-horizontal) {
        overflow-x: hidden;
      }
      
      #terminal.scrolling-horizontal {
        overflow-x: auto;
      }
      
      /* Fix xterm.js scrolling - let xterm handle all scrolling */
      .xterm {
        height: 100% !important;
        width: 100% !important;
        padding: 10px; /* Add internal padding to xterm content */
        box-sizing: border-box;
      }
      
      @media (max-width: 768px) {
        .xterm {
          padding: 8px;
        }
      }
      
      @media (max-width: 480px) {
        .xterm {
          padding: 6px;
        }
        
        /* Ensure terminal is accessible on small screens */
        body {
          font-size: 14px;
        }
      }
      
      /* Mobile-specific touch optimizations */
      @media (hover: none) and (pointer: coarse) {
        .terminal-container {
          /* Improve touch scrolling on mobile */
          -webkit-overflow-scrolling: touch;
        }
        
        .xterm {
          /* Better touch interaction */
          touch-action: pan-y;
        }
        
        .terminal-header {
          /* Prevent accidental zoom on double-tap */
          touch-action: manipulation;
        }
      }
      

      
      /* xterm viewport scrollbars - vertical only */
      .xterm-viewport {
        overflow-x: hidden !important;
        overflow-y: auto !important;
        scrollbar-width: thin;
        scrollbar-color: #484f58 #161b22;
      }
      
      .xterm-viewport::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      .xterm-viewport::-webkit-scrollbar-track {
        background: #161b22;
        border-radius: 3px;
      }
      
      .xterm-viewport::-webkit-scrollbar-thumb {
        background: #484f58;
        border-radius: 3px;
        opacity: 0.8;
      }
      
      .xterm-viewport::-webkit-scrollbar-thumb:hover {
        background: #6e7681;
        opacity: 1;
      }
      

      
      /* Ensure content doesn't wrap */
      .xterm-screen {
        white-space: nowrap !important;
      }
      
      /* Mobile optimizations */
      @media (max-width: 768px) {
        .xterm-viewport {
          -webkit-overflow-scrolling: touch;
          scrollbar-width: thin;
        }
        
        /* Thinner scrollbars on mobile */
        .xterm-viewport::-webkit-scrollbar {
          width: 1px;
          height: 1px;
        }
        
        /* Ensure content doesn't wrap and scroll area fits content */
        .xterm-screen {
          white-space: nowrap !important;
          display: inline-block;
          min-width: fit-content;
        }
      }
      
      .xterm-screen {
        white-space: nowrap !important;
      }
      
      /* Hide horizontal scrollbar completely */
      .xterm-viewport::-webkit-scrollbar:horizontal {
        display: none;
      }
      
      .loading {
        color: #58a6ff;
        padding: 20px;
        font-size: 14px;
        font-family: inherit;
      }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #0d1117;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #30363d;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #484f58;
      }
    </style>
  </head>
  <body>
    <div class="terminal-container">
      <div id="terminal">
        <div class="loading">Initializing terminal...</div>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
